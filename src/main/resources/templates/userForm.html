<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title th:text="${user.id == null || user.id == 0} ? 'Add User' : 'Update User'"> Form</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <br>
        <h1>Your Company</h1>
        <br>
        <div th:insert="~{fragments/navbar :: navbar}"></div>
        <br>
        <div>
            <form id="userFormSubmit" action="#" th:action="@{/userForm}" th:object="${user}" method="post">
                <script src="/js/form_validators/validateUserForm.js"></script>
                <div class="row">
                    <div class="col-md-6">
                        <h3 th:text="${user.id == null || user.id == 0} ? 'Add User' : 'Update User'"></h3>
                        <p><input type="hidden" th:field="*{id}"/></p>
                        <div>
                            <label for="userNameField">Username:</label>
                            <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></div>
                            <div id="userNameError" class="client-side-errors"></div>
                            <input id="userNameField" type="text" th:field="*{userName}" placeholder="johndoe123" class="form-control mb-4 col-4"/>
                        </div>
                        <div>
                            <label for="firstNameField">First Name:</label>
                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
                            <div id="firstNameError" class="client-side-errors"></div>
                            <input id="firstNameField" type="text" th:field="*{firstName}" placeholder="John" class="form-control mb-4 col-4"/>
                        </div>
                        <div>
                            <label for="lastNameField">Last Name:</label>
                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
                            <div id="lastNameError" class="client-side-errors"></div>
                            <input id="lastNameField" type="text" th:field="*{lastName}" placeholder="Doe" class="form-control mb-4 col-4"/>
                        </div>
                        <div>
                            <label for="passwordField">Password:</label>
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                            <div id="passwordError" class="client-side-errors"></div>
                            <input id="passwordField" type="text" th:field="*{password}" placeholder="*********" class="form-control mb-4 col-4"/>
                        </div>
                    </div>
                    <p><input type="submit" value="Submit"/></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
