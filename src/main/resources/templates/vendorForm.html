<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Vendor Form</title>
</head>
<body>
<div class="container">
    <br>
    <h1>EasyROK</h1>
    <br>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <form id="vendorFormSubmit" action="#" th:action="@{/vendorForm}" th:object="${vendor}" method="post">
        <p><input type="hidden" th:field="*{id}"/></p>
        <div>
            <label for="vendorName">Name:</label>
            <input id="vendorName" type="text" th:field="*{name}" placeholder="Company Name" class="form-control mb-4 col-4"/>
            <div th:if="${#fields.hasErrors('name')}" th:error="*{name}" class="text-danger"></div>
        </div>
        <div>
            <label for="vendorEmail">POC Email:</label>
            <input id="vendorEmail" type="text" th:field="*{pocEmail}" placeholder="john@doe.com" class="form-control mb-4 col-4"/>
            <div th:if="${#fields.hasErrors('name')}" th:error="*{pocEmail}" class="text-danger"></div>
        </div>
        <div>
            <label for="vendorPhoneNum">POC Phone #:</label>
            <input id="vendorPhoneNum" type="text" th:field="*{pocPhoneNumber}" placeholder="123-456-6789" class="form-control mb-4 col-4"/>
            <div th:if="${#fields.hasErrors('name')}" th:error="*{pocPhoneNumber}" class="text-danger"></div>
        </div>
        <div>
            <label for="vendorCageCode">Cage Code:</label>
            <input id="vendorCageCode" type="text" th:field="*{cageCode}" placeholder="Cage Code" class="form-control mb-4 col-4"/>
            <div th:if="${#fields.hasErrors('cageCode')}" th:error="*{cageCode}" class="text-danger"></div>
        </div>
        <div th:if="${#fields.hasAnyErrors()}">
            <ul>
                <li th:each="err: ${#fields.allErrors()}" th:text="${err}" class="text-danger"></li>
            </ul>
        </div>
        <p><input type="submit" value="Submit"/></p>
    </form>
</div>
</body>
</html>
